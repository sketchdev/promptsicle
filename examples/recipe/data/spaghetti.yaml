text: "spaghetti"
target: |
  Spaghetti is a go-to pasta dish that’s simple, filling, and endlessly customizable. Whether you're making it with jarred sauce or going all-out with homemade, it’s a classic for a reason.

  ---

  ### Tools

  * Large pot
  * Colander
  * Saucepan
  * Wooden spoon or spatula
  * Tongs or pasta fork

  ---

  ### Ingredients

  * 12 oz spaghetti noodles
  * Salt (for the pasta water)
  * 1 tablespoon olive oil (optional)
  * 2-3 cups pasta sauce (jarred or homemade)
  * Optional: grated Parmesan, fresh basil, ground beef or sausage, garlic, onion

  ---

  ### Steps

  1. Bring a large pot of salted water to a boil.
  2. Add spaghetti and cook according to package instructions (usually 9-11 minutes) until al dente.
  3. While the pasta cooks, heat your sauce in a saucepan over medium heat. Stir occasionally.
  4. If adding meat or veggies, brown them first in the saucepan before adding the sauce.
  5. Once the pasta is cooked, drain it and return it to the pot or transfer to a bowl.
  6. Add sauce to the pasta and toss to coat, or serve the sauce over the top.
  7. Top with Parmesan or fresh herbs if you like. Serve warm.
