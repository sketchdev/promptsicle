target: |
  Oatmeal is a warm, hearty, and customizable breakfast that’s easy to make and keeps you full for hours. Whether you like it sweet or savory, it’s a solid base for all kinds of toppings.

  ---

  ### Tools

  * Small saucepan
  * Measuring cups
  * Spoon or spatula
  * Bowl

  ---

  ### Ingredients

  * 1 cup rolled oats
  * 2 cups water or milk (or a mix)
  * Pinch of salt
  * Optional toppings:

    * Brown sugar, maple syrup, honey
    * Sliced bananas, berries, apples
    * Nuts, seeds, peanut butter
    * Cinnamon, vanilla, or other spices

  ---

  ### Steps

  1. In a saucepan, bring water or milk to a boil.
  2. Stir in oats and a pinch of salt.
  3. Reduce heat to low and simmer, stirring occasionally, for 5-7 minutes until the oats are soft and the texture is creamy.
  4. Remove from heat and let it sit for a minute to thicken.
  5. Spoon into a bowl and add your favorite toppings. Serve warm.
