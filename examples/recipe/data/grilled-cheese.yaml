text: "grilled cheese"
target: |
  A grilled cheese sandwich is the perfect blend of crispy, buttery bread and gooey melted cheese. It's fast, comforting, and easy to elevate with different breads or cheeses, but the classic version never disappoints.

  ---

  ### Tools

  * Nonstick skillet or cast iron pan
  * Spatula
  * Butter knife
  * Cutting board
  * Bread knife (if slicing your own bread)

  ---

  ### Ingredients

  * 2 slices of bread (white, sourdough, or your favorite)
  * 2 slices of cheese (American, cheddar, or a combo)
  * 1-2 tablespoons of butter (softened)

  ---

  ### Steps

  1. Heat the skillet over medium-low heat.
  2. Butter one side of each slice of bread evenly.
  3. Place one slice of bread, butter side down, into the pan.
  4. Lay the cheese on top of that slice.
  5. Top with the second slice of bread, butter side up.
  6. Cook for 2-4 minutes until the bottom is golden brown.
  7. Flip carefully and cook the other side for another 2â€“3 minutes.
  8. Remove from heat once both sides are golden and the cheese is fully melted.
  9. Let it sit for a minute, then slice and serve.
