text: "mashed potatoes as a side for dinner"
target: |
  Mashed potatoes are the ultimate comfort food—creamy, buttery, and perfect as a side for just about anything. They're easy to make and even easier to dress up with garlic, cheese, or herbs.

  ---

  ### Tools

  * Large pot
  * Colander
  * Potato masher or hand mixer
  * Peeler
  * Knife and cutting board
  * Mixing spoon

  ---

  ### Ingredients

  * 2 lbs potatoes (Yukon Gold or Russet work well)
  * 4 tablespoons butter
  * ½ to ¾ cup milk or cream (warm)
  * Salt and pepper to taste
  * Optional add-ins: garlic, sour cream, cream cheese, chives

  ---

  ### Steps

  1. Peel the potatoes and cut them into evenly sized chunks.
  2. Place them in a large pot, cover with cold water, and add a good pinch of salt.
  3. Bring to a boil, then reduce heat and simmer for about 15-20 minutes, or until the potatoes are fork-tender.
  4. Drain the potatoes and return them to the pot.
  5. Add butter and mash until smooth.
  6. Gradually stir in warm milk or cream until you reach your desired consistency.
  7. Season with salt and pepper, and mix in any extras if using.
  8. Serve hot.
